<mat-card>
  <mat-card-title>App Name</mat-card-title>
  <mat-card-subtitle>Login to your account to continue</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-raised-button color='primary'>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
