<mat-card>
  <mat-card-title>App Name</mat-card-title>
  <mat-card-subtitle>Login to your account to continue</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)='onSubmit()'>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input autocomplete="off" type="text" matInput formControlName="username">
          <mat-icon matSuffix>face</mat-icon>
          <mat-error>Invalid email - Enter a valid email e.g abc@xyz.com</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">
          <mat-icon matSuffix>vpn_key</mat-icon>
          <mat-error>Password is required</mat-error>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-raised-button color='primary'>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
